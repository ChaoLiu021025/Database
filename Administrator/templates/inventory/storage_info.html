{% extends 'inventory/invent.html' %}
{% block title %}
    <title>库存信息</title>
    <base href="/">
{% endblock %}


    <br><br>
{% block mainbody %}
   <div class="row">
		<div class="tm-section" id="tm-section-2">
			<div class="col-md-12">
				 <form action="admin/inventory/storage_info" method="post" class="basic-grey">
                        <h1>查询库存
                            <span></span>
                        </h1>
                        <label>
                            <span>型号：</span><select name="type" class="input_info_text"><option value="kong">无</option>{% for type in type %}  <option value='{{ type.type }}'>{{ type.type }}</option>  {% endfor %}</select>
                        </label>
                            <input type="submit" class="btn btn-default tm-normal-btn tm-green-btn" value="查询">
                            <h6 id="error">{{ error }}</h6>
                            <h6 id="success">{{ success }}</h6>
                            </form>
			</div>
		</div>
	</div>
    <div class="row">
		<div class="tm-section" id="tm-section-5">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<h3 class="blue-text"></h3>

				<table class="table table-striped tm-full-width-large-table">
					<thead>
                        <tr>
                             <th>id</th>
                            <th>型号</th>
                            <th>库存量</th>
                            <th>备注</th>

                         </tr>
                     </thead>
                     <tbody>
                     {% for result in result %}
                        <tr>
                             <td>{{ result.id }}</td>
                            <td>{{ result.model }}</td>
                            <td>{{ result.storage }}</td>
                        <td>{{ result.suppier }}</td>
                        <td>{{ result.note }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
				</table>
			</div>
		</div> <!-- tm-section -->
	</div>
{% endblock %}
